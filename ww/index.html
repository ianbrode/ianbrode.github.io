<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.css">
</head>
<body style="background:url(./img/wpid-Post-Apocalyptic-Wallpaper-16.jpg);background-size: cover;">

  <div class="container-fluid" >
  
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Wasteland Wonderer</a>
            </div>
          </div><!-- /.container-fluid -->
        </nav>        
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">Log</div>
          <div class="panel-body js-log">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Status</div>
          <div class="panel-body">
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Controls</div>
          <div class="panel-body js-controls">
            <div class="js-encounter" style="display:none">
              <button type="button" class="btn btn-danger js-attack">Attack</button>
              <button type="button" class="btn btn-success js-use-stim">Use Stim</button>
              <button type="button" class="btn btn-info js-buy-stim">Buy Stim</button>
              <button type="button" class="btn btn-warning js-flee">Flee covardly</button>              
            </div>
            <div class="js-rest" style="display:none">
              <button type="button" class="btn btn-success js-heal">Heal</button>
              <button type="button" class="btn btn-primary js-next">Proceed</button>              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
